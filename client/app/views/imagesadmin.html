<style>
.scaleMain{
  object-fit: scale-down;
  object-position: center;
  width:75px;
  height:50px;
}
</style>
<div id="allPlaces" ng-controller="ImagesAdminController" ng-init="loadImagesData()">
  <div class="row align-items-center">
    <div class="col-sm-6 col-auto mr-auto">
      <h3 class="align-middle">Images</h3>
    </div>
    <div class="col-sm-6 col-auto">
      <div class="text-right align-middle">
        <!-- <button type="button" class="btn btn-primary" style="margin-bottom:10px; margin-top:10px; margin-left:10px; margin-right:0px;" ng-click="showForm('new')">New</button>-->
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
      <input type="text" class="form-control" placeholder="Search Images..." ng-model="search">
    </div>
  </div>
  <table class="table table-hover table-bordered" ng-show="!(error)">
    <!-- <th>Action</th> -->
    <th>Id</th>
    <th>Name</th>
    <th>Parent Name</th>
    <th>Parent Id</th>
    <th>Path</th>
    <th>Preview</th>

    <tr ng-repeat="x in allImages | filter:search">
      <!--<td> <a href="" tourid="{{x.tour_id}}" locid="{{x.id}}" ng-click="populatePlaceInstance(x.id)">Edit</a> | <a href="" locid="{{x.id}}" ng-click="delImage(x.id)">Del</a></td> -->
      <td>{{ x["id"] }}</td>
      <td>{{ x["filename"] }}</td>
      <td>{{ x["parentobjectname"] }}</td>
      <td>{{ x["parentobjectid"] }}</td>
      <td>{{ x["path"] }}</td>
      <td>
        <img ng-src="/images/{{x.filename}}" class="thumb scaleMain">
        </img>
      </td>
    </tr>
  </table>
</div>

<!-- New MOdal code using angular-ui -->
<div class="modal-demo">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Create/Edit Image</h3>
        </div>
        <form role="form" method="POST" ng-submit="createUpdateImage();">
          <div class="modal-body" id="modal-body">
                  <div class="form-group" >
                    <label for="name">Name</label>
                    <input type="text" class="form-control input-sm" ng-model="imageData.name" id="name" placeholder="Name">
                  </div>
                  <!-- Commenting for now, we might need description of images later
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control input-sm" rows="5" ng-model="placeData.description" id="description" placeholder="Description"></textarea>
                  </div>
                -->
          </div>
          <div class="modal-footer">
            <div class="btn-group" role="group" aria-label="footer buttons">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-primary" ng-click="saveNew()">Save As</button>
              <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            </div>
          </div>
        </form>
    </script>
    <div class="modal-parent">
    </div>
</div>
